<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRTF Scheduler</title>

  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- main container -->
  <div class="container">

    <!-- leading text -->
    <h1>Shortest Remaining Time First (SRTF) Scheduler</h1>
    <p>Enter Arrival Times (0-10):</p>

    <!-- input field -->
    <div class="inputs">
      <label>P0: <input type="number" id="p0" min="0" max="10" value="1" /></label>
      <label>P1: <input type="number" id="p1" min="0" max="10" value="2" /></label>
      <label>P2: <input type="number" id="p2" min="0" max="10" value="3" /></label>
      <label>P3: <input type="number" id="p3" min="0" max="10" value="4" /></label>
      <label>P4: <input type="number" id="p4" min="0" max="10" value="5" /></label>
    </div>
    <button onclick="simulate()">Simulate</button>

    <!-- timeline graph -->
    <h2>Execution Timeline:</h2>
    <div class="gantt" id="timeline"></div>

    <!-- results -->
    <h2>Results:</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>PID</th>
          <th>Arrival</th>
          <th>Burst</th>
          <th>Completion</th>
          <th>Turnaround</th>
          <th>Waiting</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="averages"></p>

  </div>

  <!-- js script -->
  <script src="script.js"></script>
</body>
</html>
