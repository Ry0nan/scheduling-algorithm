<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRTF Scheduling Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shortest Remaining Time First (SRTF) Scheduler</h1>
    <form id="arrivalForm">
      <p>Enter Arrival Times (0-10):</p>
      <label>P1: <input type="number" name="P1" min="0" max="10" required></label>
      <label>P2: <input type="number" name="P2" min="0" max="10" required></label>
      <label>P3: <input type="number" name="P3" min="0" max="10" required></label>
      <label>P4: <input type="number" name="P4" min="0" max="10" required></label>
      <button type="submit">Simulate</button>
    </form>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
